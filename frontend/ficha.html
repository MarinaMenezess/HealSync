<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealSync - Ficha do Paciente</title>
  <link rel="shortcut icon" type="imagex/png" href="../assets/logo.svg">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body id="main-body">
  <header>
    <div id="logo">
        <img src="../assets/logo.svg" alt="HealSync Logo">
        <h3>HealSync</h3>
    </div>
    <div id="nav">
        <a href="./index.html">Início</a>
        <section>
          <a href="./consultas.html" id="nav-dynamic-link">Consultas</a> <hr>
        </section>
        <a href="./chat.html">Chat</a>
    </div>
    <div id="info">
       <section class="notification-wrapper">
            <a href="#" id="dropdownToggle" class="notification-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="28" fill="#f1eee4" class="bi bi-bell" viewBox="0 0 16 16">
                    <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2M8 1.918l-.797.161A4 4 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4 4 0 0 0-3.203-3.92zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5 5 0 0 1 13 6c0 .88.32 4.2 1.22 6"/>
                </svg>
                <div id="dropdownMenu" class="notification-dropdown">
                    <div class="dropdown-header">
                        <h3>Notificações</h3>
                    </div>
                    <div class="notification-list">
                        <a href="#" class="notification-item">
                            <p><b>Dr. João</b> enviou uma nova mensagem.</p>
                            <span>Há 5 minutos</span>
                        </a>
                    </div>
                    <a href="./notifications.html" class="view-all-btn">Ver todas</a>
                </div>
            </a>
       </section>
        <a href="./profile.html"><img src="../assets/user-default.svg" alt="User Avatar"></a>
    </div>
  </header>

  <main>
    <div class="ficha-layout" id="ficha-layout">
      
      <div id="loading-message" style="text-align: center; color: #7873f5; font-size: 1.2em; display: none;">
        Carregando dados do paciente...
      </div>
      <div id="error-message" style="text-align: center; color: #dc3545; font-size: 1.1em; padding: 10px; border: 1px solid #dc3545; display: none;"></div>

      <div class="history-container">
        <h2>Histórico de Consultas</h2>
        <div id="history-list">
          <p id="history-loading-message" style="text-align: center; color: #7873f5; font-size: 1.2em;">Carregando histórico...</p>
        </div>
      </div>

      <div class="profile-card profile-card-ficha" id="patient-info-card" style="display: none;">
        <img src="../assets/user-default.svg" alt="Foto de Perfil" class="profile-avatar">
        
        <h3 id="patient-name">Carregando...</h3>
        
        <div class="patient-info">
          <p><strong>ID do Paciente:</strong> <span id="patient-id">N/A</span></p>
          <p><strong>Email:</strong> <span id="patient-email">N/A</span></p>
          <p><strong>Gênero:</strong> <span id="patient-gender">N/A</span></p>
          <p><strong>Nascimento:</strong> <span id="patient-dob">N/A</span></p>
          <p><strong>Contato:</strong> <span id="patient-contact">N/A</span></p>
        </div>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
  <script src="ficha.js"></script> 
</body>
</html>
