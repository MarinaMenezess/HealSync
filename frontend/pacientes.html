                      </div>
                    </div>

      </section>
        <a href="./profile.html"><img src="../assets/user-default.svg" alt="User Avatar"></a>
    </div>
</header>

            <a href="#" class="menu-item"> <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-journal-plus" viewBox="0 0 16 16">
