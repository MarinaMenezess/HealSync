        <img src="../assets/logo.svg" alt="" id="logo-img">
      <h1 class="logo">HealSync</h1>
      <p class="subtitle">Auxílio no Tratamento de Traumas de Infância</p>

      <form>
        <input type="text" placeholder="Nome" required id="name">
        <input type="email" placeholder="Email" required id="email">
        
        <div class="row">
          <select required id="genre">
            <option value="" disabled selected>Gênero</option>
            <option value="Feminino">Feminino</option>
            <option value="Masculino">Masculino</option>
            <option value="Prefiro não informar">Prefiro não informar</option>
          </select>
          <input placeholder="Nascimento" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" required id="birthdate">
        </div>

        <input type="password" placeholder="Senha" required id="password">
        <button type="submit" class="btn">Cadastrar</button>
      </form>
